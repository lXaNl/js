    <div id="content" class=" text-center pt-5 ">
        <div class=" ml-auto mr-auto mb-3 col-3 input-group ">
            <div class="input-group-prepend">
                <span class="input-group-text" id="id" >ID</span>
            </div>
            <input type="text" id="id-inp" class="form-control" placeholder="ID" aria-label="id" aria-describedby="id">
        </div>

        <div class=" ml-auto mr-auto mb-3 col-6 input-group ">
            <div class="  input-group-prepend">
                <span class="input-group-text" id="name" >Name</span>
            </div>
            <input type="text" id="name-inp" class="form-control" placeholder="Name" aria-label="name" aria-describedby="name">
        </div>

        <div class=" ml-auto mr-auto mb-3 col-6 input-group ">
            <div class=" input-group-prepend">
                <span class="input-group-text" id="surname" >Surname</span>
            </div>
            <input type="text" id="surname-inp" class="form-control" placeholder="Surname" aria-label="surname"
                   aria-describedby="surname">
        </div>

        <div class=" ml-auto mr-auto mb-3 col-6 input-group ">
            <div class=" input-group-prepend">
                <span class="input-group-text" id="email" >Email</span>
            </div>
            <input type="email" class="form-control" id="email-inp" placeholder="Email" aria-label="email" aria-describedby="email">
        </div>

        <div class=" ml-auto mr-auto mb-3 col-6 input-group ">
            <div class="  input-group-prepend">
                <span class="input-group-text" id="age" >Age</span>
            </div>
            <input type="text" id="age-inp" class="form-control" placeholder="Age" aria-label="age" aria-describedby="age">
        </div>

        <div class=" ml-auto mr-auto mb-3 col-5  ">
            <span class=" mr-3 d-inline input-group-prepend col-2 input-group-text" >
                <label ><input class="custom-radio mr-2 " type="radio" value="true" name="gender" >Male</label>
            </span>
            <span class=" ml-3 d-inline input-group-text input-group-prepend col-2">
                <label ><input class="custom-radio mr-2 " type="radio" value="false" name="gender" >Female</label>
            </span>
        </div>

        <button type="button" onclick="saveUser()" class="btn mb-5 mt-4 col-3 btn-primary btn-lg">Save User</button>



    </div>
